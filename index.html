<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hipotenüs Hesaplama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Hipotenüs Hesaplama Aracı</h1>

<div id="container">

<label>Lütfen Birinci Kenarın Uzunluğunu Giriniz</label>
<input type="number" id="kenarbir">

<label>Lütfen İkinci Kenarın Uzunluğunu Giriniz</label>
<input type="number" id="kenariki">

<button id="btn" onclick="hesapla()">Hesapla</button>

</div>

<div id="sonuc"></div>
  
</body>

<script>

function hesapla() {

let birincikenar = document.getElementById("kenarbir").value;
let ikincikenar = document.getElementById("kenariki").value;

if ( birincikenar == "" || ikincikenar == "" ) {
    alert("Lütfen Boş Alan Bırakmayınız");
}

else {
let ucuncukenar = Math.sqrt( ( birincikenar * birincikenar ) + ( ikincikenar * ikincikenar ));
ucuncukenar = ucuncukenar.toFixed(2);
document.getElementById("sonuc").innerHTML = ucuncukenar ;
}
}

</script>
</html>
